version: '3'

services:
  php-7.4:
    container_name: php-7.4
    user: "${UID}"
    build:
      context: .
      dockerfile: Dockerfile-7.4
    ports:
      - "80:80"
    volumes:
      - ${PROJECT_FOLDER}:/var/www/html
    depends_on:
      - mariadb
    environment:
      - UPLOAD_LIMIT=1G
      - MEMORY_LIMIT=1G
      - NAF_ENVIRONMENT=development
      - NAF_DEVELOPMENT=development
      
  php-8.1:
    container_name: php-8.1
    user: "${UID}"
    build:
      context: .
      dockerfile: Dockerfile-8.1
    ports:
      - "80:80"
    volumes:
      - ${PROJECT_FOLDER}:/var/www/html
    depends_on:
      - mariadb
    environment:
      - UPLOAD_LIMIT=1G
      - MEMORY_LIMIT=1G
      - NAF_ENVIRONMENT=development
      - NAF_DEVELOPMENT=development

  php-8.2:
    container_name: php-8.2
    user: "${UID}"
    build:
      context: .
      dockerfile: Dockerfile-8.2
    ports:
      - "80:80"
    volumes:
      - ${PROJECT_FOLDER}:/var/www/html
    depends_on:
      - mariadb
    environment:
      - UPLOAD_LIMIT=1G
      - MEMORY_LIMIT=1G
      - NAF_ENVIRONMENT=development
      - NAF_DEVELOPMENT=development

  mariadb:
    container_name: mariadb
    image: mariadb
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data/mariadb:/var/lib/mysql

  postgre:
    container_name: postgre
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data